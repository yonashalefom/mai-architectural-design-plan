name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Docker build
        run: |
          docker build -f infrastructure/docker/Dockerfile.api -t magnoli-api .
          docker build -f infrastructure/docker/Dockerfile.web -t magnoli-web .

